name: "Sphinx: Render docs"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build doctest
      run: |
        make -C docs doctest
    - name: Build HTML
      run: |
        make -C docs clean
        make -C docs html
